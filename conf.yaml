# %YAML 1.2
---
  
name:            Revue 
description:     A simple framework web
production_url:  http://localhost/revue/
development_url: http://localhost/revue/
production:      false # change that when you put your app into production

# banco de dados
database:

  default:
    driver: mysql
    host: localhost
    dbname: mydb
    user: root
    pass:
    charset: utf8
    port:

# modulos
modules:

  app:
    includes:
      - helper.php
      - headers.php
      - components.php
    type: pattern
    dir: app
    class_name: Components
  
  api:
    includes:
      - headers.php
    type: other
    dir: api
    class_name: API

# pacotes
pack:
  - revue
  - sqli

versions:
  axios: 0.21.1

---
