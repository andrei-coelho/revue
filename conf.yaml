# %YAML 1.2

# github
# https://img.shields.io/static/v1?label=github&message=revue-documentation&color=63B0F9&logo=github&style=for-the-badge
# php
# https://img.shields.io/static/v1?label=php&message=%3E%3D%207&color=green&logo=php&style=platic&logoColor=white
# revue version
# https://img.shields.io/static/v1?label=version&color=blueviolet&message=0.0.1-alpha&logo=data:image/svg+xml;base64,&style=platic&logoColor=white
# vuejs version 
# https://img.shields.io/static/v1?label=vue.js&color=blue&message=3&logo=vue.js&style=platic&logoColor=white

---
name:            Revue 
description:     A simple framework web
version:         0.0.1-alpha
production:      false
production_url:  http://localhost/revue/
development_url: http://localhost/revue/

# banco de dados
database:
  default:
    driver: mysql
    host: localhost
    dbname: mydb
    user: root
    pass:
    charset: utf8
    port:

# modulos
modules:

  app:
    includes:
      - helper.php
      - headers.php
      - components.php
    type: pattern
    dir: app
    class_name: Components
  
  api:
    includes:
      - headers.php
    type: secondary
    dir: api
    class_name: API

# pacotes
pack:
  - revue
  - sqli
  
---
