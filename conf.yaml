# %YAML 1.2
---

production:      false
production_url:  http://localhost/revue/
development_url: http://localhost/revue/

# banco de dados
database:
  default:
    driver: mysql
    host: localhost
    dbname: mydb
    user: root
    pass:
    charset: utf8
    port:

# modulos
modules:

  app:
    includes:
      - headers.php
      - components.php
    type: pattern
    dir: app
    class_name: Components
  
  api:
    includes:
      - headers.php
    type: secondary
    dir: api
    class_name: API

# pacotes
pack:
  - revue
  - sqli
  
---
